<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>チェック管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 固定ヘッダー（カテゴリ表示中のみ） -->
<header id="fixedHeader" hidden>
  <button id="backBtn">←</button>
  <div id="headerTitle"></div>
</header>


<!-- カテゴリ一覧 -->
<div id="categoryList"></div>

<!-- タスク表示 -->
<div id="taskView" hidden>
  <div id="taskList"></div>
</div>

<!-- 進捗表示 -->
<button id="chartToggle">進捗を見る</button>
<canvas id="progressChart" width="300" height="300" hidden></canvas>

<script src="data.js"></script>
<script src="script.js"></script>
  <div id="debug" style="
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-height: 40vh;
  overflow: auto;
  background: #000;
  color: #0f0;
  font-size: 12px;
  padding: 6px;
  z-index: 9999;
"></div>

</body>
</html>
